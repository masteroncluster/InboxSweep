version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: inboxsweep
      POSTGRES_USER: inboxsweep
      POSTGRES_PASSWORD: inboxsweep
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DEBUG=1
      - DB_HOST=db
      - DB_NAME=inboxsweep
      - DB_USER=inboxsweep
      - DB_PASSWORD=inboxsweep
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis

  celery:
    build: .
    command: celery -A inboxsweep worker -l info
    volumes:
      - .:/app
    environment:
      - DB_HOST=db
      - DB_NAME=inboxsweep
      - DB_USER=inboxsweep
      - DB_PASSWORD=inboxsweep
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis
      - web

  celery-beat:
    build: .
    command: celery -A inboxsweep beat -l info
    volumes:
      - .:/app
    environment:
      - DB_HOST=db
      - DB_NAME=inboxsweep
      - DB_USER=inboxsweep
      - DB_PASSWORD=inboxsweep
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis
      - web

volumes:
  postgres_data:
  redis_data: